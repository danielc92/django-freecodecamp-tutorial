{% extends 'base.html' %}

{% block content %}
<section class="section">
	<section class="container">
		<article class="content">
			<h2>Product Display Page</h2>

			<section class="columns is-multiline">
			{% for p in data %}
			<article class="column is-one-third">
				<div class="card">
					<div class="card-header">
						<div class="card-header-title">{{ p.title }}</div>
					</div>

					<div class="card-content">{{ p.description}}</div>

					<div class="card-footer">
						<div class="card-footer-item help">Created at: {{ p.created_at }}</div>
						<div class="card-footer-item help">Price: ${{ p.price }}</div>
					</div>
				</div>
			</article>
			{% endfor %}
			</section>

		</article>
	</section>
</section>
{% endblock content %}
